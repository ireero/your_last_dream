<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Diary</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Adicionar Ã­cones -->
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-moon"></i> Dream Diary</h1>
        <div class="date-block">
            <span id="current-date">{{ today_date }}</span>
        </div>
        <form action="/register_dream" method="post">
            <div class="form-group">
                <label for="dream">Escreva o seu sonho:</label>
                <textarea id="dream" name="dream" rows="4" required></textarea>
            </div>
            <div class="form-group submit-btn">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
