<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nap - Análise do Sonho</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/views.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1><img src="{{ url_for('static', filename='images/logo_nap.png') }}" alt="Logo" class="logo"> Nap</h1>
            <nav>
                <a href="{{ url_for('views.index') }}">Início</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Análise do Sonho</h2>
            <div class="dream-summary">
                <h3>Resumo do Sonho:</h3>
                <p>{{ dream }}</p>
            </div>
            <div class="analysis">
                <h3>Análise Psicológica:</h3>
                <p>{{ ai_analysis }}</p>
            </div>
            <div class="suggestions">
                <h3>Sugestões Criativas:</h3>
                <ul>
                    <li>{{ suggestion_1 }}</li>
                    <li>{{ suggestion_2 }}</li>
                    <li>{{ suggestion_3 }}</li>
                </ul>
            </div>
            <div class="visualizations">
                <h3>Visualizações:</h3>
                <img src="{{ url_for('static', filename='images/placeholder_graph.png') }}" alt="Placeholder Graph" class="graph">
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Nap. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
